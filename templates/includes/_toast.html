<div class="toast w-full absolute" id="toast">
    <div class="bg-black text-pure-white px-2 pb-2 pt-2 w-full flex flex-row justify-center max-w-xl mx-auto ">
    <div class="toast__info toast-{{tag}} bold"><i class="fas fa-{{tag}}"></i></div>
    <div class="toast__message regular mr-4 text-center">{{ message }}</div>
    <button id="toast-button"><i class="fa-solid fa-xmark"></i></button>
    </div>
</div>
