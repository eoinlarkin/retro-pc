<!-- drawer init and toggle -->
<div class="text-center">
  <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" data-drawer-target="drawer-right-example" data-drawer-show="drawer-right-example" data-drawer-placement="right" aria-controls="drawer-right-example">
  Show Filters
  </button>
</div>

<!-- drawer component -->
<div id="drawer-right-example" class="fixed z-50 h-screen p-4 overflow-y-auto bg-white w-80 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-right-label">
   <h5 id="drawer-right-label" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">
    <i class="fa-solid fa-filter mr-1"></i><span> Filters</span></h5>
  <button type="button" data-drawer-dismiss="drawer-right-example" aria-controls="drawer-right-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" >
     <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
     <span class="sr-only">Close menu</span>
  </button>

  <div class="py-4 overflow-y-auto">
    <ul class="space-y-2">




       <li>
          <!-- Manufacturers -->
          <button type="button" class="flex items-center w-full p-2 text-base font-normal text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="manufacturer-label" data-collapse-toggle="manufacturer-label">
                <span class="flex-1 ml-3 text-left whitespace-nowrap">Manufacturer</span>               
                <i class="fa-solid fa-circle-chevron-down"></i>

          </button>
          <ul id="manufacturer-label" class="hidden py-2 space-y-2">
            {% for m in manufacturer %}
                <li>
                   <a href="{% url 'store' %}?manufacturer={{ m.manufacturer }}" class="flex items-center w-full p-2 text-base font-normal text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">{{ m.manufacturer }}</a>
                </li>
            {% endfor %}
          </ul>
       </li>

       <li>
        <!-- CPU -->
        <button type="button" class="flex items-center w-full p-2 text-base font-normal text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="cpu-label" data-collapse-toggle="cpu-label">
              <span class="flex-1 ml-3 text-left whitespace-nowrap">CPU</span>               
              <i class="fa-solid fa-circle-chevron-down"></i>

        </button>
        <ul id="cpu-label" class="hidden py-2 space-y-2">
          {% for c in cpu %}
              <li>
                 <a href="{% url 'store' %}?cpu={{ c.cpu }}" class="flex items-center w-full p-2 text-base font-normal text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">{{ c.cpu }}</a>
              </li>
          {% endfor %}
        </ul>
     </li>




     <li>
      <!-- Release Decase -->
      <button type="button" class="flex items-center w-full p-2 text-base font-normal text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="release-decade-label" data-collapse-toggle="release-decade-label">
            <span class="flex-1 ml-3 text-left whitespace-nowrap">Release Decade</span>               
            <i class="fa-solid fa-circle-chevron-down"></i>

      </button>
      <ul id="release-decade-label" class="hidden py-2 space-y-2">
        {% for y in release_decade %}
            <li>
               <a href="{% url 'store' %}?year={{ y.release_decade }}" class="flex items-center w-full p-2 text-base font-normal text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">{{ y.release_decade }}</a>
            </li>
        {% endfor %}
      </ul>
   </li>


    </ul>
 </div>



</div>
