<!-- Class here pushes the footer to the bottom -->
<div class="w-full">
    <div class="bg-slate-900 text-slate-200 sm:text-base border-t border-indigo-300 text-xs md:text-lg">

        <!-- Email Contact Form -->
        <p class="text-center font-bold uppercase mt-2 text-indigo-300">Newsletter Signup:</p>
        <form class="flex justify-center mx-2 mb-2 mt-2" method="POST"
            action="{% url 'newsletter_signup' %}?next={{ request.path }}">
            {% csrf_token %}
            <input type="email" name="email"
                class="justify-center w-full sm:max-w-sm border border-black rounded py-2 pl-0 sm:pl-2"
                placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <button type="submit"
                class="btn-blue-greenhighlight py-2">Sign Up</button>
        </form>
        <!-- Bottom footer with contact links-->
        <div class="bottom-0 w-full text-center border-t">
            <div class=" flex justify-center items-center p-6 border-b">
                <div>
                    <a href=" https://www.twitter.com/ " target=" _blank " rel=" noopener"
                        class="mr-4  text-indigo-300 hover:text-blue ">
                        <i class=" text-3xl fab fa-twitter "></i>
                    </a>

                    <a href=" https://www.instagram.com/ " target=" _blank " rel="noopener"
                        class=" mr-4  text-indigo-300 hover:text-blue">
                        <i class=" text-3xl fab fa-instagram"></i>
                    </a>

                    <a href=" https://github.com/eoinlarkin/ " target=" _blank " rel="noopener"
                        class="mr-4  text-indigo-300 hover:text-blue">
                        <i class=" text-3xl fab fa-github "></i>
                    </a>

                    <a href=" https://facebook.com " target=" _blank " rel="noopener"
                    class="mr-4 text-indigo-300 hover:text-blue">
                    <i class=" text-3xl fab fa-facebook "></i>
                    </a>
            </div>

            </div>
        </div>
        

            {% if user.is_authenticated %}
            <div class="flex justify-center items-center p-2 border-b border-indigo-300">
                <div class="flex justify-center items-center p-2">
                    <!-- User Access Logging  -->
                    <div class="italic text-sky-800">

                        <p class=" text-xs italic text-indigo-300 ">
                            You are logged in under the account: {{ user.get_username }}
                        </p>

                    </div>
                </div>
            </div>
            {% endif %}
            <!-- Attributions  -->
            <div class=" text-center mt-0 p-6 space-y-0.5 ">
                <p>Credits and attributions in <a href=" https://github.com/eoinlarkin/trax " target=" _blank "
                        rel=" noopener " class=" text-indigo-300 hover:text-blue ">README.md</a></p>
                <p>Design and code by <a href=" https://github.com/eoinlarkin/ " target=" _blank " rel=" noopener "
                        class=" text-indigo-300 hover:text-blue ">Eoin Larkin</a>
                </p>
                        <p>Made with <i class=" fa fa-heart text-fuchsia-800 "></i> in D7</p>
            </div>
    </div>
</div>
